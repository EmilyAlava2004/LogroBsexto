<!-- registro.page.html -->
<ion-content class="registro-content">
  <div class="registro-container">
    <!-- Header -->
    <div class="header-section">
      <ion-icon name="person-add-outline" class="logo-icon"></ion-icon>
      <h1>Crear Cuenta</h1>
      <p>Regístrate para comenzar</p>
    </div>

    <!-- Formulario de registro -->
    <form class="registro-form" (ngSubmit)="onSignup()">
      <div class="input-group">
        <ion-item lines="none" class="custom-input">
          <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
          <ion-input
            type="text"
            placeholder="Nombre de usuario"
            [(ngModel)]="user"
            name="user"
            required
            autocomplete="username">
          </ion-input>
        </ion-item>
      </div>

      <div class="input-group">
        <ion-item lines="none" class="custom-input">
          <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
          <ion-input
            type="email"
            placeholder="Correo electrónico"
            [(ngModel)]="email"
            name="email"
            required
            autocomplete="email">
          </ion-input>
        </ion-item>
      </div>

      <div class="input-group">
        <ion-item lines="none" class="custom-input">
          <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
          <ion-input
            #passwordInput
            type="password"
            placeholder="Contraseña"
            [(ngModel)]="password"
            name="password"
            required
            autocomplete="new-password">
          </ion-input>
          <ion-icon 
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" 
            slot="end" 
            class="toggle-password"
            (click)="togglePassword()"
            role="button"
            tabindex="0"
            [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'">
          </ion-icon>
        </ion-item>
      </div>

      <div class="input-group">
        <ion-item lines="none" class="custom-input">
          <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
          <ion-input
            #confirmPasswordInput
            type="password"
            placeholder="Confirmar contraseña"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
            autocomplete="new-password">
          </ion-input>
          <ion-icon 
            [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'" 
            slot="end" 
            class="toggle-password"
            (click)="toggleConfirmPassword()"
            role="button"
            tabindex="0"
            [attr.aria-label]="showConfirmPassword ? 'Ocultar confirmación de contraseña' : 'Mostrar confirmación de contraseña'">
          </ion-icon>
        </ion-item>
      </div>

      <div class="terms-section">
        <ion-checkbox 
          [(ngModel)]="acceptTerms" 
          name="acceptTerms"
          aria-label="Aceptar términos y condiciones">
        </ion-checkbox>
        <ion-label>
          Acepto los 
          <ion-button 
            fill="clear" 
            size="small" 
            (click)="showTermsAndConditions()"
            aria-label="Ver términos y condiciones">
            términos y condiciones
          </ion-button>
        </ion-label>
      </div>

      <!-- Botón de registro -->
      <ion-button 
        expand="block" 
        type="submit" 
        class="registro-button"
        [disabled]="!user || !email || !password || !confirmPassword || !acceptTerms"
        aria-label="Crear cuenta nueva">
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        Crear Cuenta
      </ion-button>
    </form>

    <!-- Enlaces adicionales -->
    <div class="additional-links">
      <div class="login-section">
        <span>¿Ya tienes cuenta? </span>
        <ion-button 
          fill="clear" 
          size="small" 
          (click)="goToLogin()"
          aria-label="Ir a página de inicio de sesión">
          Iniciar Sesión
        </ion-button>
      </div>
    </div>

    <div class="divider">
      <span>o regístrate con</span>
    </div>

    <div class="social-buttons">
      <ion-button 
        fill="outline" 
        class="social-btn google-btn" 
        (click)="signupWithGoogle()"
        aria-label="Registrarse con Google">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Google
      </ion-button>
      
      <ion-button 
        fill="outline" 
        class="social-btn facebook-btn" 
        (click)="signupWithFacebook()"
        aria-label="Registrarse con Facebook">
        <ion-icon name="logo-facebook" slot="start"></ion-icon>
        Facebook
      </ion-button>
    </div>
  </div>
</ion-content>
